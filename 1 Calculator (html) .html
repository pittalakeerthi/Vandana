<!-- Create a basic calculator using HTML, CSS, and JavaScript with the functionality of add, 
subtract, multiply and divide. Use the following picture for reference -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        .calculator {
            width: 250px;
            margin: 0 auto;
            padding: 0px;
            /* border: 1px solid #ccc; */
            border-radius: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color:black;
            
        }

        .calculator input[type="text"] {
            /* width: 95%; */
            padding: 2px;
            margin: 10px 0;
        }

        .calculator button {
            width: 46px;
            height: 50px;
            margin: 4px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display"   readonly>
        <button style="background-color:rgb(13, 128, 109); color: white; padding-bottom: 10px;" onclick="clearDisplay()">AC</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button style="background-color: gray;" onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button  style="background-color: gray;"onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button style="background-color: gray;"onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button style="background-color: gray;"onclick="appendToDisplay('/')">/</button>
    </div>
    
    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
